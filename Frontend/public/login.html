    <header>
        <div class="head_div">
            <div class="logo_main"><img class="logo" src="logo.png"></div>
            <div class="heading_div">Project Hive<br><p class="slogan">Upload.React.Improve</p></div>
        </div>
       </header>
       <hr>
       <h2>Login</h2>
        <div>
            <form action="Hive.html">
                <div for="Firstname" class="text">Username*:</div>
                <input type="text" class="inputs" id="Firstname" placeholder="Username" required>
                <div for="passport" class="text">Password*:</div>
                <input type="password" class="inputs" id="pswd" minlength="6" maxlength="15" title="Should contain minimum 6 characters" placeholder="Password" required><br>
                <p class="text" id="checkbox"><input type="checkbox" value="Remember me">Remember Me</p>
                <a href="register.html" id="Forget">Forget Password?</a> 
                <button  id="submit" onclick="check()" class="btn btn-success"><span id="span">Login</span></button>
            </form>
        </div>
</body>
