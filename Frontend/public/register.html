<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Register-Project Hive</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body >
    <script src="register.js"></script>
   <header>
    <div class="head_div">
        <div class="logo_main"><img class="logo" src="logo.png"></div>
        <div class="heading_div">Project Hive<br><p class="slogan">Upload.React.Improve</p></div>
    </div>
   </header>
   <hr>
   <h2>Register</h2>
  <section>
   <div>
        <form onsubmit="check(event)">
            <div for="name" class="text">Name*:</div>
            <input type="text" class="inputs" id="name" placeholder="Name" required>
            <div for="email" class="text">Email*:</div>
            <input type="email" class="inputs" id="email" placeholder="Email" required>
            <div for="passport" class="text">Password*:</div>
            <input type="password" class="inputs" id="pswd" minlength="6" maxlength="15" title="Should contain minimum 6 characters" placeholder="Password" required>
            <span id="message" class="text-danger"></span>
            <div for="passport" class="text">Confirm Password*:</div>
            <input type="password" class="inputs" id="cnpswd" minlength="6" maxlength="15" title="Should contain minimum 6 characters" placeholder="Confirm Password" >
            <span id="message2" class="text-danger"></span> <br><br>
            <button type="submit" id="submit" onclick="checkPassword()" class="btn btn-success"><span id="span">Submit</span></button>
            <button type="reset" id="reset" class="btn btn-success"><span id="span2">Reset</span></button><br>
            <hr>
            <div id="sign_up">
                <img src="google.png" alt="Google" class="sign" id="google">
                <img src="github3.png" alt="Github" class="sign" id="github">
                <img src="facebook.png" alt="Facebook" class="sign" id="facebook">
            </div>
        </form>
    </div>
   </section>
</body>
</html>
